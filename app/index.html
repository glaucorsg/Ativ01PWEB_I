<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 class="text-center">Cadastro de Clientes - Banco ALPHA</h1>

<div id="mensagemView"></div>

<form class="form">

    <div class="form-group">
        <label for="data">Data de Criação</label>
        <input type="date" id="data" class="form-control" required autofocus/>
    </div>

    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" min="1" step="1" id="nome" class="form-control" value="" required/>
    </div>

    <div class="form-group">
        <label for="cpf">CPF</label>
        <input id="cpf" type="text" class="form-control" min="0.01" step="0.01" value="" required/>
    </div>

    <div class="form-group">
        <label for="conta">Conta</label>
        <input id="conta" type="text" class="form-control" min="0.01" step="0.01" value="" required/>
    </div>

    <button class="btn btn-primary" type="submit" onclick="clienteController.inserir(event)">Inserir cliente</button>
</form>

<br>
<br>

<table>
    <thead>
    <tr>
        <th>CLIENTE</th>
        <th>CPF</th>
        <th>CONTA</th>
    </tr>
    </thead>

    <tbody>
    </tbody>

    <tfoot>
    </tfoot>
</table>

<script src="js/model/cliente.js"></script>
<script src="js/model/clientes.js"></script>
<script src="js/controller/cliente-controller.js"></script>
<script src="js/app.js"></script>
</body>
</html>
